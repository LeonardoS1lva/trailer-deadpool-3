<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Deadpool 3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./src/images/logo-deadpool.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <div>
            <a href="#"><img src="./src/images/logo-deadpool.png" alt="Logo broche deadpool" class="logo"></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="descriptions">
            <img src="./src/images/deadpool-name.png" alt="imagem do título do filme">
            <p>Wolverine está se recuperando quando cruza seu caminho com Deadpool. Juntos, eles formam uma equipe e
                enfrentam um inimigo em comum.</p>
            <button id="button-trailer">Veja o Trailer</button>
        </section>
        <section class="background">
            <img class="bg-deadpool" src="./src/images/bg-deadpool.png" alt="Deadpool fazendo coração com as mãos">
        </section>
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" src="https://www.youtube.com/embed/JjnzxHdZtYY" 
                    title="Trailer oficial"
                    frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
